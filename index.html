<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/elevation.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Biseccion</title>
  </head>
  <body>
    <div class="container">
      <div class="card elevation-2">
        <span class="title">Biseccion</span>
        <div class="input-container">
          <label for="equation">Ecuación</label>
          <input id="equation" placeholder="Ecuación" />
        </div>
        <div class="range-container">
          <div class="input-container">
            <label for="x1">x<sub>1</sub></label>
            <input id="x1" type="number" />
          </div>
          <div class="input-container">
            <label for="xu">x<sub>u</sub></label>
            <input id="xu" type="number" />
          </div>
          <div class="input-container">
            <label for="error">Error</label>
            <input id="error" type="number" />
          </div>
        </div>
        <button class="button elevation-1" onclick="solve()">Calcular</button>
      </div>
      <div class="card elevation-2" id="result-card" >
        <div class="title">
          <span>Resultado</span>
        </div>
        <div id="results"></div>
      </div>
 
      <div id="steps">
        <div class="card elevation-2" id="steps-card" style="display: none">
          <div class="title">
            <span id="iteration-num">Iteración 1</span>
          </div>
          <div class="variables">
            <span>x<sub>1</sub> = <span class="x1"></span></span>
            <span>x<sub>u</sub> = <span class="xu"></span></span>
          </div>
          <div class="xr-container">
            <span>x<sub>r</sub> = </span>
            <div class="division">
              <div class="denominator">
                <span class="x1">2</span>
                <span>+</span>
                <span class="xu">2</span>
              </div>
              <span>2</span>
            </div>
            <span> = </span>
            <span class="xr"> = </span>
          </div>
          <div class="fx1fr-container">
            <span class="span-margin">f(x<sub>1</sub>) </span>
            <span class="span-margin">f(x<sub>r</sub>) </span>
            <span class="span-margin">=</span>
            <span class="span-margin">f(<span class="x1">23</span>) </span>
            <span class="span-margin">f(<span class="xr">40</span>) </span>
            <span class="span-margin" id="fx1fxr-result"> > 0</span>
          </div>
          <div id="next-calc-container">
            <div class="error-container">
              <span>E<sub>a</sub> =</span>
              <div class="division">
                <div class="error">
                  <div class="denominator">
                    <span class="xr">2</span>
                    <span>-</span>
                    <span class="xr-prev">2</span>
                  </div>
                  <span class="xr">2</span>
                </div>
              </div>
              <span class="span-margin"> =</span>
              <span class="span-margin" id="abs-error"> 0</span>
            </div>
            <div class="variables last">
              <span>x<sub>1</sub> = <span id="x1-next"></span></span>
              <span>x<sub>u</sub> = <span id="xu-next"></span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="snackbar">Some text some message..</div>

    <script src="js/index.js"></script>
  </body>
</html>
