<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/elevation.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Biseccion</title>
  </head>
  <body>
    <div class="container">
      <div class="card elevation-2">
        <span class="title">Biseccion</span>
        <div class="input-container">
          <label for="equation">Ecuación</label>
          <input id="equation" placeholder="Ecuación" />
        </div>
        <div class="range-container">
          <div class="input-container">
            <label for="x1">x<sub>1</sub></label>
            <input id="x1" type="number"/>
          </div>
          <div class="input-container">
            <label for="xu">x<sub>u</sub></label>
            <input id="xu" type="number"/>
          </div>
          <div class="input-container">
            <label for="error">Error</label>
            <input id="error" type="number" />
          </div>
        </div>
        <button class="button elevation-1" onclick="solve()">Calcular</button>
      </div>
      <div class="card elevation-2" id="result-card" >
        <div class="title">
          <span>Resultado</span>
        </div>
        <div id="results"></div>
      </div>
      <div class="card elevation-2" id="steps-card" >
        <div class="title">
          <span>Procedimiento</span>
        </div>
        <div id="steps"></div>
      </div>
      
    </div>

    <div id="snackbar">Some text some message..</div>


    <script src="js/index.js"></script>

  </body>
</html>
